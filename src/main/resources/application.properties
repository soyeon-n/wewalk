server.port=8080
spring.profiles.include=oauth

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fintech?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#thymeleaf auto refresh
spring.thymeleaf.cache=false

#JPA settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Creating table based on Entity
spring.jpa.hibernate.ddl-auto=update

#Showing sql query
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

#session repo setting
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always


#fileupload settings
spring.servlet.multipart.enabled=true
file.upload-dir=C:\\teamproject\\files
#file dir seperate
#file.upload-Reviewdir=C:\\teamproject\\files\\review

spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

#image
img.upload.directory=src/main/resources/static/product/
